<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Travel Package Input Form</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 1000px; margin: auto; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, textarea, select { width: 100%; margin-bottom: 10px; padding: 6px; }
    .group { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 5px; position: relative; }
    button { margin-top: 10px; }
    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #f44336;
      color: white;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
    }
  </style>
  <script>
    function addField(containerId, fieldName, placeholder) {
      const container = document.getElementById(containerId);
      const wrapper = document.createElement("div");
      wrapper.className = "group";
      wrapper.innerHTML = `
        <input name="${fieldName}" placeholder="${placeholder}">
        <button type="button" class="remove-btn" onclick="this.parentNode.remove()">Remove</button>
      `;
      container.appendChild(wrapper);
    }

    function addHotel() {
      const container = document.getElementById("hotel_list");
      const div = document.createElement("div");
      div.className = "group";
      div.innerHTML = `
        <button type="button" class="remove-btn" onclick="this.parentNode.remove()">Remove</button>
        <label>Hotel Image 1</label><input name="hotel_image_1[]" placeholder="Image URL">
        <label>Hotel Image 2</label><input name="hotel_image_2[]" placeholder="Image URL">
        <label>Hotel Name</label><input name="hotel_name[]" placeholder="Hotel Name">
        <label>Room Type</label><input name="room_type[]" placeholder="Room Type">
        <label>Number of Nights</label><input name="Number_of_nights[]" placeholder="e.g. 2">
      `;
      container.appendChild(div);
    }

    function addItinerary() {
      const container = document.getElementById("itinerary");
      const div = document.createElement("div");
      div.className = "group";
      div.innerHTML = `
        <button type="button" class="remove-btn" onclick="this.parentNode.remove()">Remove</button>
        <label>Day</label><input name="itinerary_day[]" placeholder="e.g. DAY 1">
        <label>Activity Title</label><input name="activity_title[]" placeholder="e.g. Arrival in Colombo">
        <label>Activity Image</label><input name="activity_image[]" placeholder="Image URL">
        <label>Activity Details (semicolon-separated)</label>
        <input name="activity_details[]" placeholder="e.g. Arrive; Transfer; Check-in">
      `;
      container.appendChild(div);
    }

    function addCafeGem() {
      const container = document.getElementById("cafe_gems");
      const div = document.createElement("div");
      div.className = "group";
      div.innerHTML = `
        <button type="button" class="remove-btn" onclick="this.parentNode.remove()">Remove</button>
        <label>City</label><input name="cafe_city[]" placeholder="e.g. Colombo">
        <label>Cafe Details (semicolon-separated)</label>
        <input name="cafe_details[]" placeholder="e.g. Cafe Kumbuk; Black Cat Cafe">
      `;
      container.appendChild(div);
    }
  </script>
</head>
<body>

  <h1>Travel Package Builder</h1>
  <form method="POST" action="#">

    <label>Title</label>
    <input type="text" name="title" placeholder="Sri Lanka">

    <label>Duration</label>
    <input type="text" name="duration" placeholder="5 Nights 6 Days">

    <label>Price Per Person</label>
    <input type="text" name="pricePerPerson" placeholder="66,550 per person">

    <label>Logo Image URL</label>
    <input type="text" name="logo" placeholder="https://...logo.jpg">

    <label>Highlight Image</label>
    <input type="text" name="highlight_image">

    <label>Highlight Bullets</label>
    <div id="highlight_bullets"></div>
    <button type="button" onclick="addField('highlight_bullets', 'highlight_bullets[]', 'Highlight point')">Add Highlight</button>

    <label>Flight Images</label>
    <div id="flight_image_list"></div>
    <button type="button" onclick="addField('flight_image_list', 'flight_image_list[]', 'Flight image URL')">Add Flight Image</button>

    <h2>Hotels</h2>
    <div id="hotel_list"></div>
    <button type="button" onclick="addHotel()">Add Hotel</button>

    <h2>Itinerary</h2>
    <div id="itinerary"></div>
    <button type="button" onclick="addItinerary()">Add Itinerary Day</button>

    <label>Inclusions</label>
    <div id="inclusion_text"></div>
    <button type="button" onclick="addField('inclusion_text', 'inclusion_text[]', 'Inclusion item')">Add Inclusion</button>

    <label>Exclusions</label>
    <div id="exclusion_details"></div>
    <button type="button" onclick="addField('exclusion_details', 'exclusion_details[]', 'Exclusion item')">Add Exclusion</button>

    <h2>Café Gems</h2>
    <div id="cafe_gems"></div>
    <button type="button" onclick="addCafeGem()">Add Café City</button>

    <label>Recommendations</label>
    <div id="recommendations"></div>
    <button type="button" onclick="addField('recommendations', 'recommendations[]', 'Recommendation')">Add Recommendation</button>

    <label>Practical Tips</label>
    <div id="practical_tips"></div>
    <button type="button" onclick="addField('practical_tips', 'practical_tips[]', 'Tip')">Add Tip</button>

    <label>Flight Ticket Image</label>
    <input type="text" name="flight_ticket_detail_image" placeholder="https://...ticket.jpg">

    <br><br>
    <button type="submit">Submit Form</button>
  </form>

</body>
</html>
<!DOCTYPE html>

      align-items: flex-start;

    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;

</head>
